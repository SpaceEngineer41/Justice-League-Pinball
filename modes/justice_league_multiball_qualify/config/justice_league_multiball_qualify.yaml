#config_version=6

mode:
  start_events: mode_base_started


shots:
  justice_league_multiball:
    switch: s_mystery_scoop
  character_select:
    switch: s_mystery_scoop

achievements:
  justice_league_assembled:
    start_events: justice_league_count_complete
    complete_events: justice_league_assembled
    show_when_started: justice_league_lit
    show_when_completed: justice_league_complete
    reset_events: justice_league_count_reset

    # show_when_enabled:

  batman_assembled:
    start_events: shot_left_ramp_hit
    complete_events: batman_count_complete
    events_when_completed: character_select_lit
    show_when_completed: batman_complete 
    reset_events: justice_league_count_reset

    # show_when_enabled:

  wonder_woman_assembled:
    start_events: shot_left_drop_left_hit, shot_left_drop_middle_hit, shot_left_drop_right_hit, shot_right_drop_right_hit, shot_right_drop_middle_hit, shot_right_drop_left_hit
    complete_events: wonder_woman_count_complete
    events_when_completed: character_select_lit
    show_when_completed: wonder_woman_complete
    reset_events: justice_league_count_reset
 
    # show_when_enabled:

  flash_assembled:
    start_events: shot_orbit_left_hit
    complete_events: flash_count_complete
    events_when_completed: character_select_lit
    show_when_completed: flash_complete 
    reset_events: justice_league_count_reset 
    # show_when_enabled:

  cyborg_assembled:
    start_events: shot_line_1_hit
    complete_events: cyborg_count_complete
    events_when_completed: character_select_lit
    show_when_completed: cyborg_complete   
    reset_events: justice_league_count_reset 
    # show_when_enabled:

  superman_assembled:
    start_events: shot_right_ramp_hit
    complete_events: superman_count_complete
    events_when_completed: character_select_lit
    show_when_completed: superman_complete
    reset_events: justice_league_count_reset 
    # show_when_enabled:

  aquaman_assembled:
    start_events: shot_orbit_right_hit
    complete_events: aquaman_count_complete
    events_when_completed: character_select_lit
    show_when_completed: aquaman_complete
    reset_events: justice_league_count_reset 
    # show_when_enabled:

accruals:
  justice_league_count_complete:
    events: wonder_woman_count_complete, cyborg_count_complete, flash_count_complete, batman_count_complete, superman_count_complete, aquaman_count_complete
    events_when_complete: justice_league_count_complete
    persist_state: true
    reset_events: justice_league_count_reset
    disable_on_complete: false

  justice_league_assembled:
    events: justice_league_count_complete, justice_league_multiball_hit
    events_when_complete: justice_league_assembled, justice_league_completion_points
    persist_state: true
    reset_events: justice_league_count_reset
    disable_on_complete: false

  cyborg_count:
    events: shot_line_1_hit, shot_line_2_hit, shot_line_3_hit, shot_line_kickback_hit
    events_when_complete: cyborg_count_complete, cyborg_completion_points
    reset_on_complete: false
    persist_state: true
    reset_events: justice_league_count_reset
    disable_on_complete: false

  wonder_woman_count:
    events: shot_left_drop_left_hit, shot_left_drop_middle_hit, shot_left_drop_right_hit, shot_right_drop_right_hit, shot_right_drop_middle_hit, shot_right_drop_left_hit
    events_when_complete: wonder_woman_count_complete, wonder_woman_completion_points
    reset_on_complete: false
    persist_state: true
    reset_events: justice_league_count_reset
    disable_on_complete: false

  character_select_start:
    events: character_select_lit, shot_mystery_scoop_hit
    events_when_complete: start_character_select_mode
    disable_on_complete: false

counters:
  flash_count:
    starting_count: 0
    count_complete_value: 3
    count_events: shot_orbit_left_hit
    events_when_complete: flash_count_complete, flash_completion_points
    persist_state: true
    reset_on_complete: false
    disable_on_complete: false
    reset_events: justice_league_count_reset

  superman_count:
    starting_count: 0
    count_complete_value: 4
    count_events: shot_right_ramp_hit
    events_when_complete: superman_count_complete, superman_completion_points
    persist_state: true
    reset_on_complete: false
    disable_on_complete: false
    reset_events: justice_league_count_reset

  aquaman_count:
    starting_count: 0
    count_complete_value: 3
    count_events: shot_orbit_right_hit
    events_when_complete: aquaman_count_complete, aquaman_completion_points
    persist_state: true
    reset_on_complete: false
    reset_events: justice_league_count_reset
    disable_on_complete: false
    disable_events: 

  batman_count:
    starting_count: 0
    count_complete_value: 4
    count_events: shot_left_ramp_hit
    reset_on_complete: false
    events_when_complete: batman_count_complete, batman_completion_points
    persist_state: true
    disable_on_complete: false
    reset_events: justice_league_count_reset

variable_player:
  flash_count_complete:
    flash_mode_status:
      action: set
      string: complete

  superman_count_complete:
    superman_mode_status:
      action: set
      string: complete

  aquaman_count_complete:
    aquaman_mode_status:
      action: set
      string: complete

  batman_count_complete:
    batman_mode_status:
      action: set
      string: complete

  wonder_woman_count_complete:
    wonder_woman_mode_status:
      action: set
      string: complete

  cyborg_count_complete:
    cyborg_mode_status:
      action: set
      string: complete

  wonder_woman_completion_points:
    score: 250000
  flash_completion_points:
    score: 250000
  batman_completion_points:
    score: 250000
  cyborg_completion_points:
    score: 250000
  superman_completion_points:
    score: 250000
  aquaman_completion_points:
    score: 250000
  justice_league_completion_points:
    score: 500000

