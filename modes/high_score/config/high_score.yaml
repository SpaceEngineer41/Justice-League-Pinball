#config_version=6
mode:
  priority: 1500
  start_events: game_ending, start_high_score
  use_wait_queue: true
high_score:
  _overwrite: true
  enter_initials_timeout: 60
  award_slide_display_time: 10s
  # define your high score categories and the awards
  categories: !!omap
    - score:
        - GRAND CHAMPION
        - HIGH SCORE 1
        - HIGH SCORE 2
        - HIGH SCORE 3
        - HIGH SCORE 4
        - HIGH SCORE 5
        - HIGH SCORE 6
        - HIGH SCORE 7
        - HIGH SCORE 8
    - batman:
        - BATMAN CHAMP
    - flash:
        - FLASH CHAMP
    - aquaman:
        - AQUAMAN CHAMP
    - cyborg:
        - CYBORG CHAMP
    - superman:
        - SUPERMAN CHAMP
    - wonder_woman:
        - WONDER WOMAN CHAMP
    - motherbox_multiball:
        - MOTHERBOX MULTIBALL CHAMP
    - justice_league_multiball:
        - JUSTICE LEAGUE MULTIBALL CHAMP
  # set the defaults
  defaults:
    score:
      - AAA: 1000000
      - BBB: 900000
      - CCC: 800000
      - DDD: 700000
      - EEE: 600000
      - FFF: 500000
      - GGG: 400000
      - HHH: 300000
      - III: 200000
    batman:
      - AAA: 3
    flash:
      - AAA: 3
    aquaman:
      - AAA: 3
    cyborg:
      - AAA: 3
    superman:
      - AAA: 3
    wonder_woman:
      - AAA: 3
    motherbox_multiball:
      - AAA: 500,000
    justice_league_multiball:
      - AAA: 1,000,000
  vars:
    batman:
      - player: character
    flash:
      - player: character
    aquaman:
      - player: character
    cyborg:
      - player: character
    superman:
      - player: character
    wonder_woman:
      - player: character
    motherbox_multiball:
      - player: motherbox_multiball_score
    justice_league_multiball:
      - player: justice_league_multiball_score

# optional: change the slides (you can omit all the following)
slide_player:
  _overwrite: true
  high_score_enter_initials: high_score_enter_initials
