#config_version=6
mode:
  priority: 1500
  start_events: game_ending, start_high_score
  use_wait_queue: true
high_score:
  _overwrite: true
  enter_initials_timeout: 60
  award_slide_display_time: 10s
  # define your high score categories and the awards
  categories: !!omap
    - score:
        - GRAND CHAMPION
        - HIGH SCORE 1
        - HIGH SCORE 2
        - HIGH SCORE 3
        - HIGH SCORE 4
        - HIGH SCORE 5
        - HIGH SCORE 6
        - HIGH SCORE 7
        - HIGH SCORE 8
    - batman:
        - BATMAN CHAMP
    - flash:
        - FLASH CHAMP
    - aquaman:
        - AQUAMAN CHAMP
    - cyborg:
        - CYBORG CHAMP
    - superman:
        - SUPERMAN CHAMP
    - wonder_woman:
        - WONDER WOMAN CHAMP
  # set the defaults
  defaults:
    score:
      - AAA: 1000000
      - BBB: 900000
      - CCC: 800000
      - DDD: 700000
      - EEE: 600000
      - FFF: 500000
      - GGG: 400000
      - HHH: 300000
      - III: 200000
    batman:
      - AAA: 3
    flash:
      - AAA: 3
    aquaman:
      - AAA: 3
    cyborg:
      - AAA: 3
    superman:
      - AAA: 3
    wonder_woman:
      - AAA: 3
  vars:
    batman:
      - player: character
    flash:
      - player: character
    aquaman:
      - player: character
    cyborg:
      - player: character
    superman:
      - player: character
    wonder_woman:
      - player: character

# optional: change the slides (you can omit all the following)
slide_player:
  _overwrite: true
  high_score_enter_initials: high_score_enter_initials
  high_score_award_display: high_score_award_display
  batman_award_display: batman_award_display
  flash_award_display: flash_award_display
  aquaman_award_display: aquaman_award_display
  cyborg_award_display: cyborg_award_display
  superman_award_display: superman_award_display
  wonder_woman_award_display: wonder_woman_award_display

slides:
  _overwrite: true
  high_score_enter_initials:
    - type: text
      # style: big
      font_size: 100
      text: PLAYER (player_num)
      anchor_x: center
      anchor_y: center
      color: white
      y: center+250

    - type: text
      # style: big
      font_size: 100
      text: (award)
      color: white
      anchor_x: center
      anchor_y: center
      y: center+150

    - type: text_input
      initial_char: A
      dynamic_x: false
      key: high_score
      # style: big
      font_size: 100
      max_chars: 3
      anchor_x: center
      anchor_y: center
      shift_left_event: s_left_flipper_active
      shift_right_event: s_right_flipper_active
      select_event: s_start, s_lockbar
      color: white

    - type: text
      # style: big
      text: '<       >'
      font_size: 100
      anchor_x: center
      anchor_y: center
      color: red

    - type: text
      text: ''
      key: high_score
      font_size: 18
      # style: big
      x: 105
      y: 50
      color: red

      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.3s
            easing: in_out_quint
          - property: opacity
            value: 0
            duration: 0.3s
            repeat: true
            easing: in_out_quint
  high_score_award_display:
    - type: text
      text: (player_name)
      font_size: 18
      # style: big
      anchor_y: middle
      anchor_x: middle
      x: middle
      y: middle
      color: 00ff00
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.05s
          - property: opacity
            value: 0
            duration: 0.05s
            repeat: true
    - type: text
      text: (award)
      font_size: 18
      # style: big
      x: 105
      y: 110
      color: 0000ff
    - type: text
      text: (value)
      # style: big
      x: 105
      y: 30
      color: 4040FF
      font_size: 20
      number_grouping: true
      min_digits: 2

