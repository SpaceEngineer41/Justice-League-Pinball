#config_version=6

mode:
  start_events: ball_started
counters:
  left_ramp_qualify_counter:
    starting_count: 0
    count_complete_value: 3
    direction: up
    # events_when_complete: disable_qualify, start_mode_left_ramp
    events_when_complete: start_mode_left_ramp
    # enable_events: enable_qualify
    # disable_events: disable_qualify
    start_enabled: true
    persist_state: true
    reset_on_complete: false
    restart_events: reset_qualify_modes
    count_events: shot_left_ramp_hit
  right_ramp_qualify_counter:
    starting_count: 0
    count_complete_value: 3
    # events_when_complete: disable_qualify, start_mode_right_ramp
    events_when_complete: start_mode_right_ramp
    # enable_events: enable_qualify
    # disable_events: disable_qualify
    start_enabled: true
    persist_state: true
    reset_on_complete: false
    restart_events: reset_qualify_modes
    count_events: shot_right_ramp_hit

