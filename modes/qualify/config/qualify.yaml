show_player:
  logicblock_my_counter_updated{enabled}:
    my_show:
      key: my_counter_show
      start_step: value + 1
      show_tokens:
        led1: l_left_ramp_1
        led2: l_left_ramp_2
        led3: l_left_ramp_3
        color: yellow
  logicblock_my_counter_updated{not enabled}:
    my_counter_show: stop

