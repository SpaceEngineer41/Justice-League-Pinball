sound_player:
# Sounds played during character selection
  character_select_wonder_woman_highlighted:
    wonder_woman_theme:
      action: play
      loops: -1
      bus: music
    flash_theme:
      action: stop
      bus: music
    aquaman_theme:
      action: stop
      bus: music
  character_select_flash_highlighted:
    flash_theme:
      action: play
      loops: -1
      start_at: 4s
      bus: music
    wonder_woman_theme:
      action: stop
      bus: music
    batman_theme:
      action: stop
      bus: music
  character_select_batman_highlighted:
    batman_theme:
      action: play
      loops: -1
      bus: music
    flash_theme:
      action: stop
      bus: music
    cyborg_theme:
      action: stop
      bus: music
  character_select_cyborg_highlighted:
    cyborg_theme:
      action: play
      loops: -1
      start_at: 360s
      bus: music
    batman_theme:
      action: stop
      bus: music
    superman_theme:
      action: stop
      bus: music
  character_select_superman_highlighted:
    superman_theme:
      action: play
      loops: -1
      start_at: 2s
      bus: music
    cyborg_theme:
      action: stop
      bus: music
    aquaman_theme:
      action: stop
      bus: music
  character_select_aquaman_highlighted:
    aquaman_theme:
      action: play
      loops: -1
      start_at: 10s
      bus: music
    wonder_woman_theme:
      action: stop
      bus: music
    superman_theme:
      action: stop
      bus: music  
  character_select_item_selected:
    wonder_woman_theme:
      action: stop
      bus: music
    flash_theme:
      action: stop
      bus: music
    batman_theme:
      action: stop
      bus: music
    cyborg_theme:
      action: stop
      bus: music
    aquaman_theme:
      action: stop
      bus: music
    superman_theme:
      action: stop
      bus: music
